<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <nav>
            <div class="left">
                <h1>Brat Generator</h1>
            </div>

            <div class="right">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </div>

        </nav>
        <div class="screen">
        <canvas id="canvas" height="600" width="900"></canvas>
        </div>
        <div class="bottom">

            <div class="controls">
                <label>Background color: <input type="color" id="bgColor"></label>
                <label>Text color: <input type="color" id="textColor"></label>
                <label>Font size: <input type="range" id="fontSize" min="20" max="200" value="100"></label>
                <label>Font family:
                  <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Figtree">Figtree</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Syne">Syne</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Courier New">Courier New</option>
                  </select>
                </label>
                <label>
                  <input type="checkbox" id="scribbleEffect">
                  Scribble Effect
                </label>
                <label>
                Scribble Layers:
                <input type="range" id="scribbleTimes" min="2" max="20" value="7">
                </label>
                <label>
                Scribble Offset:
                <input type="range" id="scribbleOffset" min="1" max="20" value="4">
                </label>
                
                <button id="downloadBtn">Download</button>
            </div>

            <input type="text" id="textInput" placeholder="Enter text here..">
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
